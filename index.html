<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Shop</title>
    <style>
        body {
            background: linear-gradient(to right, #141E30, #243B55);
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }
        .container:hover {
            transform: translateY(-10px);
        }
        .logo {
            width: 120px;
            height: 120px;
            background-image: url('path_to_logo_image');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            margin: 0 auto 20px;
        }
        h1 {
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 2.5em;
            letter-spacing: 2px;
        }
        p {
            margin-bottom: 40px;
            font-size: 1.2em;
            color: #ccc;
        }
        .link-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
            background: linear-gradient(to right, #6A82FB, #FC5C7D);
            transition: background 0.3s, transform 0.3s;
        }
        a:hover {
            background: linear-gradient(to right, #FC5C7D, #6A82FB);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h1>Sky Shop</h1>
        <p>Актуальные ссылки на все ресурсы</p>
        <div class="link-container">
            <a href="https://skyrushop.tilda.ws/6">Инструкции ( обучение )</a>
            <a href="https://skyrushop.tilda.ws/promo">Все промокоды</a>
            <a href="https://t.me/SkyRuShop_Bot">Магазин</a>
            <a href="https://t.me/SkyProbiv_Bot">Пробив</a>
            <a href="https://t.me/SkyRepChanel">Отзывы</a>
            <a href="https://t.me/BQSmm_Bot">Смм бот</a>
        </div>
    </div>
</body>
</html>
