<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Shop</title>
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 700px;
            width: 90%;
            padding: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .logo {
            width: 100px;
            height: 100px;
            background-image: url('logo.jpg'); /* Укажите путь к вашему изображению */
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 4px solid #fff;
        }
        h1 {
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 3em;
            letter-spacing: 2px;
            color: #ffffff;
        }
        p {
            margin-bottom: 40px;
            font-size: 1.2em;
            color: #dcdcdc;
        }
        .link-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: background 0.3s, transform 0.3s;
            display: inline-block;
        }
        a:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h1>Sky Shop</h1>
        <p>Актуальные ссылки на все ресурсы</p>
        <div class="link-container">
            <a href="https://sergey-gande1112.github.io/inst/">Инструкции (обучение)</a>
            <a href="https://sergey-gande1112.github.io/promo/">Все промокоды</a>
            <a href="https://t.me/SkyRuShop_Bot">Магазин</a>
            <a href="https://t.me/SkyProbiv_Bot">Пробив</a>
            <a href="https://t.me/SkyRepChanel">Отзывы</a>
            <a href="https://t.me/BQSmm_Bot">СММ бот</a>
        </div>
    </div>
</body>
</html>
