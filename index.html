<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-7px);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        /* Общие стили для всего экрана */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1F1C2C, #928DAB);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 2s ease forwards;
            position: relative;
        }

        .logo {
            width: 100px;
            height: 100px;
            background-image: url('logo.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid #fff;
            animation: bounce 2s ease infinite;
            z-index: 1;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 2.5em;
            letter-spacing: 1.5px;
            color: #ffffff;
            animation: slideIn 1.5s ease forwards;
            z-index: 1;
            text-align: center;
        }

        p {
            margin-bottom: 25px;
            font-size: 1.2em;
            color: #dcdcdc;
            line-height: 1.6;
            animation: slideIn 2s ease forwards;
            z-index: 1;
            text-align: center;
        }

        .link-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            width: 100%;
            animation: slideIn 2.5s ease forwards;
            z-index: 1;
        }

        a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 15px 20px;
            border-radius: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            width: 100%;
            max-width: 300px;
            text-align: center;
            position: relative;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        a::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.5s;
        }

        a:hover::before {
            left: 100%;
        }

        a:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            opacity: 0;
            animation: float 10s linear infinite;
        }

        /* Оптимизация для мобильных устройств */
        @media screen and (max-width: 768px) {
            .container {
                border-radius: 0;
                padding: 10px;
            }

            .logo {
                width: 80px;
                height: 80px;
                margin-bottom: 15px;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1.1em;
                margin-bottom: 20px;
            }

            a {
                padding: 12px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="particles"></div>
        <div class="logo"></div>
        <h1>Sky Shop</h1>
        <p>Актуальные ссылки на все ресурсы</p>
        <div class="link-container">
            <a data-url="https://sergey-gande1112.github.io/inst/">Инструкции (обучение)</a>
            <a data-url="https://sergey-gande1112.github.io/promo/">Все промокоды</a>
            <a data-url="https://t.me/SkyRuShop_Bot">Магазин</a>
            <a data-url="https://t.me/SkyRepChanel">Отзывы</a>
            <a data-url="https://t.me/BQSmm_Bot">СММ бот</a>
            <a data-url="https://t.me/SkySmsShop_Bot">Смс бот</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var links = document.querySelectorAll('.link-container a');
            links.forEach(function(link) {
                var url = link.getAttribute('data-url');
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    window.location.href = url;
                });
            });

            // Create particles
            var particlesContainer = document.querySelector('.particles');
            for (var i = 0; i < 100; i++) {
                var particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDuration = Math.random() * 10 + 10 + 's';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particlesContainer.appendChild(particle);
            }
        });
    </script>
</body>
</html>
