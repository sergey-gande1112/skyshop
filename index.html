<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вступить в канал</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #72edf2 10%, #5151e5 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .join-btn {
            background-color: #28a745;
            color: white;
        }
        .human-btn {
            background-color: #007bff;
            color: white;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Вступить в канал</h1>
        <button class="join-btn" onclick="joinChannel()">Вступить в канал</button>
        <button class="human-btn" onclick="verifyHuman()">Я человек</button>
    </div>

    <script>
        function joinChannel() {
            window.open('https://t.me/+yzY8Vu9ou8YwNGYy', '_blank');
        }

        async function verifyHuman() {
            const botToken = '7263696629:AAHsATED3c82dmKMpHLGxNztCcOPZKl0tQI';
            const chatId = '@your_channel';  // замените на ваш ID канала

            // Пример использования Telegram Bot API для принятия заявки
            // На реальном сервере вместо fetch можно использовать серверные библиотеки, например axios в Node.js
            try {
                const response = await fetch(`https://api.telegram.org/bot${botToken}/approveChatJoinRequest`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        user_id: 'USER_ID'  // Замените на реальный ID пользователя, который запрашивает вступление
                    })
                });
                const data = await response.json();
                if (data.ok) {
                    alert('Заявка принята!');
                } else {
                    alert('Ошибка: ' + data.description);
                }
            } catch (error) {
                console.error('Ошибка:', error);
            }
        }
    </script>
</body>
</html>
